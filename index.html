<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Keyboard Jump </title>
        <link rel=" shortcut icon" href="./assets/image/Favorite icon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter&family=Lora&family=M+PLUS+Rounded+1c:wght@500&family=Nunito+Sans:ital,wght@0,400;0,600;0,700;1,900&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="assets/script/index.js" defer></script>   
    </head>
    <body>
       <main>
        <div class="container">
            <div class="center">
                <h2>Keyboard <span>Jump</span></h2>
                <button type="button" id="start-button" onclick="startGame()">Play</button>
            </div>
            <figure>
                <img  class="minions" src="./assets/image/jumpimage.png" alt="minions">
            </figure>
            <section>
                <div class="playground">
                    <div class="center scoreboard">
                        <p id="time-left"></p>
                        <p id="points"></p>
                        <p id="message"></p>
                    </div>
                    <div class="center playboard">
                        <p>Type the word: <span id="word"></span></p>
                        <input type="text" id="input" placeholder="Enter here">
                        <button id="submit-button">Hit!</button>
                    </div>
                    <div class="results"></div>
                </div>
                <div class="result-container hidden">
                    <h2>Game over!</h2>
                    <p id="score"></p>
                    <p id="percentage"></p>
                    <p id="date"></p>
                    <button id="restart-button">Try again</button>
                </div>
            </section>
        </div>
       </main>
    </body>
</html>
